<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bank-container">
      <div class="bank-balance-container">
        <div class="balance-details">
          <h2>My Balance</h2>
          <h1>$921.48</h1>
        </div>
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="bank-chart-container">
        <h2>Spending - Last 7 days</h2>
        <div class="bank-chart">
          <div class="bank-chart-item"></div>
          <div class="bank-chart-item"></div>
          <div class="bank-chart-item"></div>
          <div class="bank-chart-item"></div>
          <div class="bank-chart-item"></div>
          <div class="bank-chart-item"></div>
          <div class="bank-chart-item"></div>
          <div class="bank-chart-day">Mon</div>
          <div class="bank-chart-day">Tue</div>
          <div class="bank-chart-day">Wed</div>
          <div class="bank-chart-day">Thu</div>
          <div class="bank-chart-day">Fri</div>
          <div class="bank-chart-day">Sat</div>
          <div class="bank-chart-day">Sun</div>
        </div>
      </div>
      <div class="bank-total-container">
        <h2>Total this month</h2>
        <h1>$478.33</h1>
        <h3>+2.4% from last month</h3>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by Frontend Mentor. Coded by KEBBELL.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
