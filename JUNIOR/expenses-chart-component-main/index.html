<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="balance-container">
        <div class="balance-details">
          <h2>My Balance</h2>
          <h1>$921.48</h1>
        </div>
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="chart-container">
        <h2>Spending - Last 7 days</h2>
        <div class="chart">
          <div class="chart-grid">
            <div class="chart-row">
              <div class="chart-item" data-tooltip="$120.00"></div>
              <div class="chart-item" data-tooltip="$80.00"></div>
              <div class="chart-item" data-tooltip="$60.00"></div>
              <div class="chart-item" data-tooltip="$40.00"></div>
              <div class="chart-item" data-tooltip="$20.00"></div>
              <div class="chart-item" data-tooltip="$0.00"></div>
              <div class="chart-item" data-tooltip="$20.00"></div>
            </div>
            <div class="chart-row">
              <div class="chart-day">Mon</div>
              <div class="chart-day">Tue</div>
              <div class="chart-day">Wed</div>
              <div class="chart-day">Thu</div>
              <div class="chart-day">Fri</div>
              <div class="chart-day">Sat</div>
              <div class="chart-day">Sun</div>
            </div>
          </div>
        </div>
      </div>
      <div class="total-container">
        <div class="total-details">
          <h2>Total this month</h2>
          <h1>$478.33</h1>
        </div>
        <div class="total-percentage">
          <h3>+2.4%</h3>
          <h4>from last month</h4>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by Frontend Mentor. Coded by KEBBELL.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
