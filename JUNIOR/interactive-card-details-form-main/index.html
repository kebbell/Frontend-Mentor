<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Space+Grotesk:500,700"
      rel="stylesheet"
    />

    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="card">
      <div class="img-class">
        <img class="left" src="images/bg-card-front.png" alt="" />
        <img class="right" src="images/bg-card-back.png" alt="" />
        <!-- <img src="images/card-logo.svg" alt="" /> ---->

        <p>0000 0000 0000 0000</p>
      </div>

      <div class="card-details">
        <div class="cardholder-name">
          <label for="name">Cardholder Name</label>
          <input
            class="exp-date-field"
            type="text"
            id="name"
            name="name"
            placeholder="e.g. Jane Appleseed"
          />
        </div>

        <div class="card-number">
          <label for="card-number">Card Number</label>
          <input
            class="exp-date-field"
            type="text"
            id="card-number"
            name="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
        </div>

        <div class="exp-date-cvc">
          <div class="exp-date">
            <label for="exp-date">Exp. Date (MM/YY)</label>
            <div class="exp-date-fields">
              <input
                class="exp-date-fieldER"
                type="text"
                id="exp-month"
                name="exp-month"
                placeholder="MM"
              />
              <input
                class="exp-date-fieldER"
                type="text"
                id="exp-year"
                name="exp-year"
                placeholder="YY"
              />
            </div>
          </div>

          <div class="cvc">
            <label for="cvc">CVC</label>
            <input
              class="exp-date-fieldER2"
              type="text"
              id="cvc"
              name="cvc"
              placeholder="e.g. 123"
            />
          </div>
        </div>

        <div class="confirm">
          <button type="submit">Confirm</button>
        </div>
      </div>
    </div>

    <!-- Completed state start -->

    <div class="completed-state">
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <button type="button">Continue</button>
    </div>

    <footer class="attribution">
      Challenge by Frontend Mentor. Coded by Kebbell.
    </footer>
  </body>
</html>
