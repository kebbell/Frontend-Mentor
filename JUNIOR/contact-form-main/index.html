<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" 
  type="image/png" 
  sizes="32x32" 
  href="./assets/images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css?family=Karla:200,300,regular,500,600,700,800,200italic,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="script.js">
  
  <title>Contact Form</title>
</head>
<body>
  <main>
    <form class="form" id="form">
      <div class="container">
        <h1>Contact Us</h1>

        <div class="contact-info">
            <div class="names">
              <div class="fname">
                <label>First Name</label><br>
                <input class="fname" type="text" id="fname" autocomplete="false" required oninvalid="this.setCustomValidity('This field is required')">
              </div>

              <div class="lname">
                <label>Last Name</label><br>
                <input class="lname" type="text" id="lname" required oninvalid="this.setCustomValidity('This field is required')">
              </div>
            </div>

            <div class="email">
              <label>Email Address</label><br>
              <input class="email" type="email" id="email" required oninvalid="this.setCustomValidity('This field is required')">
            </div>

            <div class="query">
              <label>Query Type</label><br>

              <div class="radio">
                <input type="radio" class="query-type" id="general" name="Gen" value="General_Enquiry" required oninvalid="this.setCustomValidity('Please select a query type')">
                <label for="general">General Enquiry</label><br>

                <input type="radio" class="query-type" id="support" name="Supp" value="Support_Request" required oninvalid="this.setCustomValidity('Please select a query type')">
                <label for="support">Support Request</label><br>
              </div>
            </div>
            
            <div class="message">
              <label>Message</label><br>
              <input class="message" type="Message" id="message" required oninvalid="this.setCustomValidity('This field is required')">
            </div>

            <div>
              <input type="checkbox" id="check" name="check" value="Consent" id="consent" required oninvalid="this.setCustomValidity('To submit this form, please consent to being contacted')">
              <label for="consent"> I consent to being contacted by the team</label>
            </div>

            <div>
              <button>Submit</button>
            </div>
        </div>

        <div>
          <p class="hide">
            Message Sent!
            Thanks for completing the form. We'll be in touch soon!
          </p>
        </div>
      </div>
    </form>
  </main>
    <footer>
        Challenge by Frontend Mentor. 
        Coded by Kebbell.
    </footer>
  <script src="script.js"></script>
</body>
</html>
