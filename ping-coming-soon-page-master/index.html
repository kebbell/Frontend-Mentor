<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  
  <title>Ping coming soon page</title>

</head>
<body>
<article>
  <div class="container">
    <br>
    <br>
    <img class="logo" src="./images/logo.svg" alt="">
    <br>
    <br>
    <h2>We are launching <span>soon!</span></h2>
    <br>
    <p class="sub">Subscribe and get notified</p>
    <br>
    <div class="email" style="background-color:white">
      <input type="text" placeholder="Your email address" name="mail" required autocomplete="off">
      <label>
        <button class="noti">Notify Me</button>    
      </label>
    </div>
    <br>
    <img class="illustration" src="./images/illustration-dashboard.png" alt="">
    <br>
    <div class="social">
      <a href="https://www.facebook.com" target="_blank">
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </a>
      <a href="https://www.twitter.com" target="_blank">
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </a>
      <a href="https://www.instagram.com" target="_blank">
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </a>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </div>
</article>

  <footer>
    <p class="attribution">
      Challenge by Frontend Mentor. 
      Coded by Kebbell.
    </p>
  </footer>
</body>
</html>
