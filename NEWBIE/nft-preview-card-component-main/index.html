<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" 
  type="image/png" 
  sizes="32x32" 
  href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
  
  <title>NFT Preview Card Component</title>
</head>
<body>
<article>
  <div class="container">
    <img class="eth" src="./images/image-equilibrium.jpg" alt="">
    <h1>Equilibrium #3429</h1>

    <p class="sub">Our Equilibrium collection promotes balance and calm.</p>


    <div class="container-details">
      <div class="pricing">
          <div class="pricing-img"></div>
          <div>
              <p>0.041ETH</p>
          </div>
      </div>
      <div class="timing">
          <div class="timing-img"></div>
          <div>
              <p>3 days left</p>
          </div>
      </div>
    </div>
  <hr class="container-line">
  <div class="author">
    <img class="avatar" src="./images/image-avatar.png" alt="">
    <p class="foot">Creation of<strong>Jules Wyvern</strong></p>
  </div>
</div>
</article>
</body>
</html>
