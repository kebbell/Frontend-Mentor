<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Huddle landing page with single introductory section</title>

</head>
<body>
  <article>
    <div class="pic-container">
      <img class="logo" src="./images/logo.svg" alt="">
      <img class="mockup" src="./images/illustration-mockups.svg" alt="">
    </div>

    <div class="text-container">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p> 

      <button>Register</button>

      <div class="social-media">
        <div class="sm1">
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </div>
        <div class="sm2">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </div>
        <div class="sm3">
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </article>

</body>
</html>
